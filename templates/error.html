<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .error-container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        .error-code {
            font-size: 4rem;
            font-weight: bold;
            color: #e69d28;
            margin: 0;
        }
        .error-comment {
            font-size: 1.2rem;
            margin: 1rem 0;
        }
        .home-link {
            display: inline-block;
            margin-top: 1rem;
            color: #007bff;
            text-decoration: none;
        }
        .home-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-code">{{ status }}</h1>  <!-- Код ошибки -->
        <p class="error-comment">{{ comment }}</p>  <!-- Комментарий -->
        <a href="/" class="home-link">Вернуться на главную</a>
    </div>
</body>
</html>
